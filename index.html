<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <!-- スマホでも画面幅に合わせて自動拡大しないようにする -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>３組 二次会 出欠フォーム</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- overlayは中央の白いカード部分 -->
  <div class="overlay">
    <!-- step1: 氏名入力ページ -->
    <div id="page2">
      <h1>３組 二次会 出欠フォーム</h1>
      <label>氏名:<br>
        <!-- placeholderは薄く例を表示 -->
        <input type="text" id="name" class="input-name" placeholder="例: 白川太郎" required>
      </label>
      <button class="btn" onclick="goToPage3()">進む</button>
      <div id="errorName" class="error"></div>
    </div>

    <!-- step2: 出欠と備考入力ページ -->
    <div id="page3" class="hidden">
      <h1>二次会の出欠</h1>
      <label>出欠:<br>
        <select id="attendance" class="select-small" required>
          <option value="">-- 選択してください --</option>
          <option value="出席">出席</option>
          <option value="欠席">欠席</option>
          <option value="未定">未定</option>
        </select>
      </label>
      <label>備考欄:<br>
        <textarea id="note" placeholder="要望や補足があれば入力してください"></textarea>
      </label>
      <button class="btn" onclick="submitForm()">完了</button>
      <div id="error2" class="error"></div>
    </div>

    <!-- step3: 完了画面 -->
    <div id="page4" class="hidden">
      <h1 id="thank-message">ご協力ありがとうございました</h1>
    </div>
  </div>

  <!-- ロード中に表示する半透明の全画面オーバーレイ -->
  <div id="loading" class="hidden">ロード中...</div>

  <script src="main.js"></script>
</body>

</html>
